<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Controls/Toolbar/Toolbar.css" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <header data-type="toolbar">
        <ToolbarItem> How To </ToolbarItem>
        <ToolbarSpliter ></ToolbarSpliter>
        <ToolbarItem> UI Elements </ToolbarItem>
        <ToolbarSpliter ></ToolbarSpliter>
        <ToolbarItem> Complex Form </ToolbarItem>
        <ToolbarSpliter ></ToolbarSpliter>
        <ToolbarItem> Isolation </ToolbarItem>
    </header>
    <section class="container" data-type="wrapper">

        <ColorPicker>
            <Color value="maroon">Maroon</Color>
            <Color value="white">White</Color>
            <Color value="#a80000">Dark Red</Color>
            <Color value="#7cf">Sky Blue</Color>
            <Color value="#e6e6e6">Cream</Color>
        </ColorPicker>


    </section>


</body>
</html>
